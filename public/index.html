<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A song recommendation app" />

    <title>sangeet.com get songs recommendations</title>
    <link id="favicon" rel="icon" href="https://cdn.glitch.global/885771ac-3cfa-4c5a-bde7-235096795ebd/pixlr-bg-result.png?v=1650800025230" type="image/x-icon">

    <!-- import the webpage's stylesheet (style.css) -->
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body bgcolor="#121212">
    <main id="main-content">
      <br>
      <h1 align="center">Sangeet.com</h1>
      <h4 align="center">𝄞 Discover new tracks 𝅘𝅥𝅯</h4>
  <br>
      <!--  search box-->
      <div class="form-group">
        <form id="search-form" onsubmit="submitForm(event)">
          <input
            class="form-style"
            type="text"
            name="track"
            placeholder="Enter your favourite song"
            required
          />
          <input
            class="form-style"
            type="text"
            name="artist"
            placeholder="Enter artist of above track"
            required
          /> 
          <input
            class="btn mt-4"
            type="submit"
            id="submitButton"
            value="Get recommendations"
          />
        </form>
      </div>

      <div id="recommendation-output"></div>
    </main>

    <!-- footer:)  -->
    
    <br><br>
    
    <footer style="color: white">
      Made By <a href="https://stratonov16.github.io/about-me/">Nikhil</a> With
      love!
    </footer>
    <div
      class="glitchButton"
      style="position: fixed; top: 2em; right: 20px"
    ></div>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--     handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- import client-side Javascript file  -->
    <script src="./script.js" defer></script>
  </body>
</html>
