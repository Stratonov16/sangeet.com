<!-- This is a static file -->
<!-- served from your routes in server.js -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A song recommendation app">

    <title>Spotify Song Recommender</title>

    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <!-- import the webpage's stylesheet (style.css) -->
    <link rel="stylesheet" href="/style.css">

    <!-- Include Handlebars from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <!-- Include axios from a CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- import the webpage's client-side javascript file (script.js) -->
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main id="main-content">
      <h1>Discover new tunes!</h1>
      <form id="search-form" onsubmit="submitForm(event)">
        <input type="text" name="track" placeholder="song name" required />
        <input type="text" name="artist" placeholder="song name" required />
        <input type="submit" value="Get recommendations..." />
      </form>
      
      <div id="recommendation-output"></div>
    </main>

    <!-- start Glitch promo stuff :)  -->
    <footer>Made with <a href="https://glitch.com">Glitch</a>!</footer>
    <div class="glitchButton" style="position:fixed;top:2em;right:20px;"></div>
    <script src="https://button.glitch.me/button.js" defer></script>
    <!-- end Glitch promo stuff :)  -->
  </body>
</html>
